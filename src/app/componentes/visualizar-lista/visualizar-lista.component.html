<!-- CORPO DO NOSSO COMPONENTE -->
<div class="container mt-4">
  <h2>Lista de Series
    <button class="btn btn-primary btn-arrendondamento"
    (click)="openModal()">
      <i class="fas fa-plus"></i>
      Nova Serie
    </button>
  </h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Data Inicio</th>
      <th scope="col">Status</th>
      <th>Ações <i class="fas fa-cog"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of series; let i = index">
      <th scope="row"> {{ i }}</th>
      <td>{{ t.titulo }}</td>
      <td>{{ t.dataInicio }}</td>
      <td> {{ t.status.status }}</td>
      <td>
        <button class="btn btn-danger rounded-circle"><i class="fas fa-trash-alt"></i></button>
        - <button class="btn btn-warning rounded-circle"><i class="fas fa-edit"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="false" class="d-flex justify-content-center">
  <i class="fas fa-spinner fa-spin fa-3x fa-fw"></i>
  <h3>CARREGANDO...</h3>
</div>

<div class="modal" tabindex="-1" id="add-serie">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> Adicionar nova Serie </h5>
      </div>
      <form [formGroup]="form" (ngSubmit)="salvarFormSerie()">
      <div class="modal-body">
          <div class="form-row">
            <div class="mb-3 col-md-12">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" formControlName="tituloSerie">
            </div>
            <div class="mb-3 col-md-6">
              <label class="form-label">Data Inicio</label>
              <input type="datetime-local" class="form-control" formControlName="dataInicioSerie">
            </div>
            <div class="mb-3 col-md-6">
              <label class="form-label">Data Conclusão</label>
              <input type="datetime-local" class="form-control" formControlName="dataConclusaoSerie">
            </div>
            <div class="md-3 col">
              <label>Status</label>
              <select class="form-control" formControlName="statusSerie">
                <option value="NOVA">Iniciando</option>
                <option value="EM_ANDAMENTO">Em Andamento</option>
                <option value="CONCLUIDA">Concluída</option>
                <option value="POR_COMECA">Por começar</option>
                <option value="ABANDONADO">Abandonado</option>
              </select>
            </div>
            <div class="mb-12 col-md-12">
              <label class="form-check-label">
                Sinopse
              </label>
              <textarea class="form-control" rows="3"
              formControlName="sinopseSerie"></textarea>
            </div>
          </div>
      </div>
      <div class="modal-footer">

        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"
        (click)="closeModal()">Fechar</button>
        <button class="btn btn-success" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
